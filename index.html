<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Under Construction</title>
    <meta name="description" content="This website is under construction." />
    <style>
      body { margin:0; font-family: system-ui, Arial, sans-serif; background:#f6f7f9; color:#111; }
      .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
      .card { max-width:720px; width:100%; background:#fff; border-radius:16px; padding:36px; box-shadow:0 10px 30px rgba(0,0,0,.08); }
      h1 { margin:0 0 10px; font-size:32px; }
      p { margin:0 0 14px; line-height:1.6; color:#333; }
      .small { color:#666; font-size:14px; }
      a { color:#0b63ce; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card">
        <h1>Website under construction</h1>
        <p>I am building something new here. Check back soon.</p>
        <p class="small">Email: <a href="mailto:you@example.com">you@example.com</a></p>
      </main>
    </div>
  </body>
</html>
